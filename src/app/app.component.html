<mat-toolbar color="primary">
  <span>My Application</span>
</mat-toolbar>

<mat-grid-list cols="4" rowHeight="35px">
  <mat-grid-tile colspan="1" rowspan="4">
    
    <mat-form-field>
      <input matInput placeholder="Portfolio" #portfolio>
    </mat-form-field>

  
  </mat-grid-tile>
  <mat-grid-tile colspan="3" rowspan="16">
 <div *ngIf = 'buttonClicked && dataSource===undefined'>
    <mat-chip-list>
        <mat-chip color="accent" selected>Error Portfolio Name Not Found</mat-chip>
        
    </mat-chip-list>
 </div>   
<table mat-table [dataSource]="dataSource" *ngIf='dataSource!=null'>

  
    <ng-container matColumnDef="assetId">
      <th mat-header-cell *matHeaderCellDef> Asset ID </th>
      <td mat-cell *matCellDef="let portfolio" class='right-align'> {{portfolio.assetId}} </td>
    </ng-container>
  
    <ng-container matColumnDef="currency">
      <th mat-header-cell *matHeaderCellDef> Currency </th>
      <td mat-cell *matCellDef="let portfolio"> {{portfolio.currency }} </td>
    </ng-container>
  
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let portfolio" class='right-align'> {{portfolio.price}} </td>
    </ng-container>
  
    <ng-container matColumnDef="priceDate">
      <th mat-header-cell *matHeaderCellDef> Price Date </th>
      <td mat-cell *matCellDef="let portfolio"> {{portfolio.priceDate}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  </mat-grid-tile>

  <mat-grid-tile colspan="1" rowspan="1">
  
     <button mat-raised-button color="accent" (click)='getData(portfolio.value)'>Add Report</button>
    </mat-grid-tile>
</mat-grid-list>
